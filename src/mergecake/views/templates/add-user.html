{% extends "mergecake/views/templates/base.html" %}
{% block content %}
<form class="form-horizontal" action="{{servlet-context}}/add-user" method="POST">
<fieldset>

<legend>Add a new user</legend>

<div class="form-group">
  <label class="col-md-4 control-label" for="first_name">First name</label>
  <div class="col-md-2">
    <input type="text" class="form-control" id="first_name" name="first_name"/>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="last_name">Last name</label>
  <div class="col-md-2">
    <input type="text" class="form-control" id="last_name" name="last_name"></input>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="initials">Initials</label>
  <div class="col-md-2">
    <input type="text" class="form-control" id="initials" name="initials"></input>
  </div>
</div>

<div class="form-group">
  <div class="col-md-4 pull-right col-md-pull-1">
    <button type="submit" id="submitbutton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>
{{message}}
{% endblock %}
